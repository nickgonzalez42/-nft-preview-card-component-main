<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article>
        <img class="photo" src="./images/image-equilibrium.jpg" />
        <h2>Equilibrium #3429</h2>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-days">
          <div class="text-container">
            <img src="./images/icon-ethereum.svg" />
            <p class="price">0.041 ETH</p>
          </div>
          <div class="text-container">
            <img src="./images/icon-clock.svg" />
            <p class="days">3 days left</p>
          </div>
        </div>
        <hr />
        <div class="avatar-container">
          <img class="avatar" src="images/image-avatar.png" />
          <p class="final">
            Creation of
            <span>Jules Wyvern</span>
          </p>
        </div>
      </article>
    </div>
  </body>
</html>
